<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>下拉框左右选择</title>
    <style>
        #content{
            width: 150px;
            height: 400px;
            float: left;
        }
        #select1,#select2{
            width: 150px;
            height: 300px;
        }

        span{
            width: 140px;
            height: 30px;
            display: block;
            background: #ccc;
            margin-bottom: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <select id="select1" multiple="multiple">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
            <option value="8">选项8</option>
        </select>
        <span id="right">选中添加到右边</span>
        <span id="allrg">全部添加到右边</span>
    </div>
    <div id="content">
        <select id="select2" multiple="multiple">
        </select>
        <span id="left">选中删除到左边</span>
        <span id="deleft">全部删除到左边</span>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('#right').on('click',function(){
                $('#select1 option:selected').appendTo('#select2');
            });
            $('#allrg').on('click',function(){
                $('#select1 option').appendTo('#select2');
            });
            $('#left').on('click',function(){
                $('#select2 option:selected').appendTo('#select1');
            });
            $('#deleft').on('click',function(){
                $('#select2 option').appendTo('#select1');
            });
        });
    </script>
</body>
</html>
