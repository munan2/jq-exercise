<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>可编辑文本</title>
    <style type="text/css">
        body{
            font-size:16px;
        }
        table{
            border:1px solid black;
            border-collapse:collapse;
            width:400px;
        }
        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;
        }
        tbody th{
            background-color:#abc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th colspan="2"> 鼠标点击表格就可以编辑</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="editable">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="editable">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="editable">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="editable">赵六</td>
        </tr>

        </tbody>

    </table>
    <script src="../../jquery-1.12.4.js"></script>
    <script>

        $('.editable').on('click',function(){
            var that = this;
            var $content =  $(this).text();
            if($(this).children('input').length==0) {
                var $input = $(' <input type="text" style="border: none"/>');
                $input.val($(this).text());
                $(this).empty().append($input);
                $input.trigger('focus');
                $input.on('keyup', function (e) {
                    if (e.keyCode == 13) {
                        if ($(this).val().length == 0) {
                            $(that).text($content);
                        } else {
                            $(that).text($(this).val());
                        }
                    }
                });
           }
        });
    </script>
</body>
</html>
